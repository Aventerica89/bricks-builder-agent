<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Env Var Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <!-- Ambient background effects -->
    <div class="bg-gradient"></div>
    <div class="bg-noise"></div>

    <div class="container">
      <header class="header">
        <div class="brand">
          <div class="logo">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="2" y="2" width="24" height="24" rx="6" fill="url(#logo-gradient)"/>
              <path d="M8 10h12M8 14h8M8 18h10" stroke="white" stroke-width="2" stroke-linecap="round"/>
              <circle cx="20" cy="18" r="3" fill="#0ff" fill-opacity="0.8"/>
              <defs>
                <linearGradient id="logo-gradient" x1="2" y1="2" x2="26" y2="26" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#1a1a2e"/>
                  <stop offset="1" stop-color="#0f0f1a"/>
                </linearGradient>
              </defs>
            </svg>
          </div>
          <div class="brand-text">
            <h1>Env Vault</h1>
            <span class="tagline">Secure key management</span>
          </div>
        </div>
        <div id="connection-status" class="status">
          <span class="status-dot"></span>
          <span class="status-text">Checking...</span>
        </div>
      </header>

      <main class="main">
        <!-- Detection Section -->
        <section id="detection-section" class="card card-primary">
          <div class="card-header">
            <div class="card-icon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
            </div>
            <h2>Clipboard Scanner</h2>
          </div>
          <button id="check-clipboard" class="btn btn-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <span>Scan Clipboard</span>
          </button>
          <!-- Batch Progress UI -->
          <div id="batch-container" class="batch-container" style="display: none;">
            <div class="batch-header">
              <span id="batch-status" class="batch-status">Ready</span>
            </div>
            <div class="progress-bar-container">
              <div id="batch-progress" class="progress-bar"></div>
            </div>
            <div id="batch-results" class="batch-results"></div>
          </div>
          <div id="detected-keys" class="key-list"></div>
        </section>

        <!-- Saved Secrets Section -->
        <section id="secrets-section" class="card">
          <div class="card-header">
            <div class="card-icon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
              </svg>
            </div>
            <h2>Saved Keys</h2>
            <button id="refresh-secrets" class="btn-icon" title="Refresh">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/>
              </svg>
            </button>
          </div>
          <div id="secrets-list" class="key-list">
            <div class="loading">
              <div class="loading-spinner"></div>
              <span>Loading vault...</span>
            </div>
          </div>
        </section>

        <!-- Settings Section -->
        <section id="settings-section" class="card collapsed">
          <div class="card-header collapsible" data-target="settings-content">
            <div class="card-icon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
              </svg>
            </div>
            <h2>Settings</h2>
            <span class="chevron">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </span>
          </div>
          <div id="settings-content" class="collapsible-content">
            <div class="setting">
              <label class="toggle-label">
                <span class="toggle-text">Clipboard monitoring</span>
                <div class="toggle">
                  <input type="checkbox" id="clipboard-monitoring">
                  <span class="toggle-slider"></span>
                </div>
              </label>
            </div>
            <div class="setting">
              <label class="toggle-label">
                <span class="toggle-text">Auto-fill on dashboards</span>
                <div class="toggle">
                  <input type="checkbox" id="auto-fill">
                  <span class="toggle-slider"></span>
                </div>
              </label>
            </div>
            <div class="setting">
              <label class="input-label" for="default-vault">Default Vault</label>
              <input type="text" id="default-vault" placeholder="Private" class="input">
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <a href="#" id="open-1password" class="footer-link">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
          <span>Open 1Password</span>
        </a>
        <span class="version">v1.0.0</span>
      </footer>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
